<!DOCTYPE html>
<html>
    <head>
        <title>Lottery Management</title>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./assets/demo/index.js"></script>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>
        <script src="./assets/firebase/firebase.js"></script>
        <script src="./assets/firebase/inventory.js"></script>
        <style>
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
              width: 500px;
            }
        </style>
    </head>
    <body>
        <h1>Lottery management system demo</h1>
        <h3>Add lottery roll to inventory</h3>
        <div>
            <form>
                <input type="text" placeholder="Barcode Scan Value" id="barcodeScan"
                onkeyUp="document.getElementById('rollNumber').innerHTML = this.value">
                <button onclick="emptyField()" type="button">Empty scan field</button>
            </form>
        </div>
        <br><br>
        <div>
            <div>Details for Scanned Number -<span id="rollNumber"></span></div>
            <br>
            <form>
                <input type="text" placeholder="Game name" id="gameName">
                <input type="text" placeholder="Ticket cost" id="ticketCost">
                <button type="button" onclick="updateInventory()">Submit Details</button>
                <script>$("#barcodeScan").focus();</script>
            </form>
        </div>
        <br><br>
        <div>
            <h3>Activation</h3>
            <form>
                <input type="text" placeholder="Scan barcode to activate roll" id="activate">
                <button type="button" onclick="updateActivation()">Activate</button>
            </form>
        </div>
        <br><br>
        <div>
            <table id="inventoryTable" style="float: left;">
                <thead>
                    <tr>
                        <th colspan="4">List of rolls in inventory</th>
                    </tr>
                    <tr>
                        <th>Barcode Number</th>
                        <th>Name</th>
                        <th>Cost</th>
                        <th>Number of tickets</th>
                    </tr>
                </thead>
                <tbody id="tableInventoryBody">
                    <!-- <tr>
                        <td>Showing</td>
                        <td>Data</td>
                    </tr> -->
                </tbody>
            </table>
            
            <table id="activationTable" style="float: left;margin-left: 100px;">
                <thead>
                    <tr>
                        <th colspan="4">Activated Rolls in shop</th>
                    </tr>
                    <tr>
                        <th>Barcode Number</th>
                        <th>Name</th>
                        <th>Cost</th>
                        <th>Number of tickets</th>
                    </tr>
                </thead>
                <tbody id="tableActivatedBody">
                    <!-- <tr>
                        <td>Showing</td>
                        <td>Data</td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </body>
</html>
